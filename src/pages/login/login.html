<ion-header>

  <ion-navbar color="primary">
    <ion-title>ServiceONE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="ServiceONE ID" name="soneid" [(ngModel)]="registerCredentials.soneid" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
    </ion-row>

  </form>

</ion-content>
